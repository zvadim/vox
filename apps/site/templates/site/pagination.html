<div class="pagin">
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}"><img src="{{ STATIC_URL}}img/arr_left_col.png"/></a>
    {% endif %}


    <span>сторiнка {{ page_obj.number }} з {{ paginator.count }}</span>


    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}"><img src="{{ STATIC_URL}}img/arr_right_col.png"/></a>
    {% endif %}
</div>
